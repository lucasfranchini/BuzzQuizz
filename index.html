<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <title>BuzzQuizz</title>
</head>
<body>
    <div class="topo">
        <h1>BuzzQuizz</h1>
    </div>
    <div class="pagina-inicial">
        <div class="meus-quizzes">
            <div class="cabecalho escondido">
                <span>Seus Quizzes</span>
                <ion-icon name="add-circle" onclick="abrirCriadorDeQuizzes()"></ion-icon>
            </div>
            <div class="nenhum-quizz">
                <span>
                    Você não criou nenhum <br> quizz ainda :(
                </span>
                <button onclick="abrirCriadorDeQuizzes()">Criar Quizz</button>
            </div>
            <ul></ul>
        </div>
        <div class="todos-quizzes">
            <span><strong>Todos os Quizzes</strong></span>
            <ul>
            </ul>
        </div>
    </div>
    <div class="pagina-quizz-aberto escondido">
        
    </div>
    <div class="informacoes-basicas escondido">
        <span>Comece pelo começo</span>
        <form class="novo-quiz">
            <input type="text" class="titulo" placeholder="Título do seu quizz" onfocus="this.value='';" required>
            <input type="url" class="url" placeholder="URL da imagem do seu quizz" pattern="https://.*" onfocus="this.value='';" required>
            <input type="number" class="quantidadePerguntas" placeholder="Quantidade de perguntas do quizz" onfocus="this.value='';" min=0 required>
            <input type="number" class="quantidadeNiveis" placeholder="Quantidade de níveis do quizz" onfocus="this.value='';" min=0 required>
        </form>      
        <button onclick="prosseguirParaPerguntas()">Prosseguir pra criar perguntas</button>
    </div>

    <div class="criar-perguntas escondido">
        <span>Crie suas perguntas</span>
        <div class="caixa-pergunta">
        </div>
        <button onclick="prosseguirParaNiveis()">Prosseguir pra criar níveis</button>
    </div>

    <div class="definir-niveis escondido">
        <span>Agora decida os níveis</span>
        <div class="caixa-niveis">
        </div>
        <button onclick="finalizarQuizz()">Finalizar Quizz</button>
    </div>

    <div class="finalizar-criacao escondido">
        <span>Seu quizz está pronto!</span>
        <div class="caixa-finalizacao">
        </div>
        <div class="botoes">
            <button class="botao-acesso" onclick="acessarQuizz()">Acessar Quizz</button>
            <button class="botao-home" onclick="voltarHome()">Voltar para home</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
